{% extends 'home.html' %}
{% load static%}
{% block title %}Configuración | {% endblock title %}
{% block subcontenedor %}
<h4>Configuraciones</h4>
<div class="row mt-4">
    <div class="col">
        <div>
            <h6>Entrenamiento facial</h6>
            <div class="row">
                <div class="col-5 form-check form-switch m-3">
                    <input class="form-check-input" type="checkbox" role="switch" id="switchEntrenamiento" name="switchVideo" />
                    <label class="form-check-label" for="switchEntrenamiento">Iniciar Entrenamiento</label>
                </div>
                <p class="col-5 m-3" id="estado-entrenamiento">Fotos capturadas: </p>
            </div>
        </div>
        <div class="mt-3">
            <h6>Monitoreo de expresiones faciales</h6>
            <div class="row mt-4">
                <div class="col-3">
                    <select id="tiempo-monitoreo" class="form-control custom-select text-center">
                        <option value="15" selected>15 segundos</option>
                        <option value="30">30 segundos</option>
                        <option value="45">45 segundos</option>
                        <option value="60">60 segundos</option>
                    </select>
                </div>
                <div class="col-4 form-check form-switch">
                    <input class="form-check-input m-6" type="checkbox" role="switch" id="switchMonitoreo" name="switchMonitoreo" />
                    <label class="form-check-label" for="switchMonitoreo">Iniciar Monitoreo</label>
                </div>
                <div class="reloj col-3" id="tiempo">Reloj: 00:00:00</div>
                <p class="col-5 m-3" id="estado-monitoreo">Estado del monitoreo: </p>
            </div>
        </div>
    </div>
    <div class="col">
        <h6>Video de la cámara web</h6>
        <div class="video-wrap border border-dark">
            <video id="video" playsinline autoplay width="640" height="480"></video>
        </div>
        <canvas id="canvas" width="640" height="480" hidden></canvas>
    </div>
</div>
{% endblock %}
